<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Enquiry</legend>
        Name:<input type="text" value="" placeholder="Enter your name here"/>
        <br><br>
       Address: <textarea></textarea>
       <br><br>
       Gender: 
       <input type="radio" value="m" name="gender"/>Male
       <input type="radio"  value="f" name="gender"/>Female
       <input type="radio"  value="o" name="gender"/>Others
       <br><br>
       Country:
       <select>
        <option>Please select your country</option>
        <optgroup label="ASIA">
            <option value="india">India</option>
            <option value="shri">Shri Lanka</option>
        </optgroup>
        <option value="usa">USA</option>
       </select>
       <br><br>
       Hobbies:
       <input type="checkbox" name="hobbies[]"/> Dancing
       <input type="checkbox" name="hobbies[]"/> Singing
       <input type="checkbox" name="hobbies[]"/> Painting
       <br><br>
       Image:
       <input type="file" name="image"/>
       <br><br>
       <input type="submit" value="Send"/>
       <input type="reset" value="Reset"/>
       </fieldset>
    </form>
    
</body>
</html>
