<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form Attributes</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>HTML 5 Form Attributes</legend>
        Name:
        <input type="text" name="name" id="name" required="" placeholder="Enter your name" autofocus="true" min="3" maxlength="15"/>
        <br><br>
        Color:
        <input type="color" name="color" value="#fff200"/>
        <br><br>
        Hobbies:
        <input type="checkbox" name="hobbies[]" checked="" value="dancing"/>Dancing
        <input type="checkbox" name="hobbies[]" value="singing"/>Singing
        <br><br>
        Gender:
        <input type="radio" name="gender" value="male" checked=""/>Male
        <input type="radio" name="gender" value="female"/>Female
        <input type="radio" name="gender" value="others"/>Others
        <br><br>
        Age:
        <input type="number" name="number" min="1" max="25" required=""/>
        <br><br>
        Range:
        <input type="range" name="range" min="20" max="100" value="40"/>
        <br><br>
        <input type="submit" name="">
    </fieldset>
    </form>
</body>
</html>
