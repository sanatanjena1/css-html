<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Surggation</title>
</head>
<body>
    <form action="">
        <label for="">Course</label>
        <input type="text" name="course" autofocus="" list="course" style="color: aqua;bac"/>
        <datalist id="course" &copy;>
            <option value="HTML" class="option">HTML</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS">CSS</option>
            <option value="CSS3">CSS3</option>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="Ruby">Ruby</option>
            <option value="Bootstrap">Bootstrap</option>
            <option value="Node.js">Node.js</option>
            <option value="Javascript Types">Javascript Types</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="React.js">React.js</option>
            <option value="Angulara">Angulara</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value=".NET">.NET</option>
            <option value="Pandas">Pandas</option>
            <option value="MangoDB">MangoDB</option>
            <option value="Oracle">Oracle</option>
            <option value="SQL">SQL</option>
            <option value="MYsql">MYsql</option>
            <option value="Django">Django</optio>
        </datalist>

        <input type="submit" id="submit">
    </form>
</body>
</html>
